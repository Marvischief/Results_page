<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div>
        <!-- carousel card's packages-->
    <main class="card">
        <!-- The beginning of the first card component-->
        <div class="card1">
            <h1 class="Result">Your Result</h1>
            <div class="circle">
                <h1 class="bigger-font">76</h1>
                <h2 class="smaller-font">of 100</h2> 
            </div>
            <h2 class="para">Great</h2>
            <span class="para1">You scored higher than 65% <br> of the people who have taken <br> these tests.</span>
        </div>
        <!-- End of first card. -->

        <!-- This section contains the 2nd card and its properties -->
        <div class="card2">
            <h1 class="col-sum">Summary</h1>
            <div class="subcard reaction">
                <img src="images/icon-reaction.svg" alt="icon-reaction">
                <h2 class="gap">Reaction</h2>
                <h2 class="numbers">80 <a href="#">/ 100</a></h2>
            </div>
            <div class="subcard memory">
                <img src="images/icon-memory.svg" alt="icon-memory">
                <h2 class="gap">Memory</h2>
                <h2 class="numbers">92 <a href="#">/ 100</a></h2>
            </div>
            <div class="subcard verbal">
                <img src="images/icon-verbal.svg" alt="icon-verbal">
                <h2 class="gap">Verbal</h2>
                <h2 class="numbers">61 <a href="#">/ 100</a></h2>
            </div>
            <div class="subcard visual">
                <img src="images/icon-visual.svg" alt="icon-visual">
                <h2 class="gap">Visual</h2>
                <h2 class="numbers">72 <a href="#">/ 100</a></h2>
            </div>
            <div class="btn">
                <h2>Continue</h2>
            </div>
        </div>
        <!-- The end of the second card.-->
    </main>
    <p class="author">Challenge by Frontend Mentor. Coded by <a href="https://github.com/Marvischief" class="author">Chief Marvis</a></p>
   </div> 
</body>
</html>
